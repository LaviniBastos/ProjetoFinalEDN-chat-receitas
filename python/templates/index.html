<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefBot de Receitas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>Chef Bot de Receitas</h2>
            <img src="/static/logo.png" alt="Logo do ChatBot" class="logo">
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Olá! Me diga quais ingredientes você tem, e eu sugerirei uma receita!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite os ingredientes...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
 
    
    

    
    
</body>
</html>
